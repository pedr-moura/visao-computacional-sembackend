<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transformers.js | Real-time object detection</title>
  
  <style>
    /* Importa uma fonte mais moderna */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

    /* Variáveis de Cor para fácil customização */
    :root {
      --bg-color: #121212;
      --surface-color: #1e1e1e;
      --primary-color: #03dac6;
      --text-color: #e0e0e0;
      --text-secondary-color: #a0a0a0;
      --border-radius: 12px;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* Reset básico e Estilos Globais */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    /* Título */
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }

    h1 a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    h1 a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    /* Container do Vídeo */
    #container {
      position: relative;
      width: 100%;
      max-width: 640px; /* Aumenta o tamanho máximo para melhor visualização */
      aspect-ratio: 4 / 3; /* Proporção mais comum para webcams */
      margin-bottom: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden; /* Garante que os filhos não "vazem" */
      background-color: #000;
    }

    #video, #canvas, #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    #video {
      object-fit: cover; /* Faz o vídeo cobrir todo o container */
    }

    #overlay {
        /* O overlay já é transparente, apenas para garantir */
        background: transparent;
    }

    /* Container dos Controles */
    #controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 640px;
      padding: 1.5rem;
      background-color: var(--surface-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }

    #controls > div {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    /* Rótulos (Labels) */
    label {
      font-weight: 500;
      color: var(--text-secondary-color);
    }

    #size-value, #threshold-value, #scale-value {
      color: var(--text-color);
      font-weight: 500;
      background-color: var(--bg-color);
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
      min-width: 40px;
      text-align: center;
    }

    /* Estilização Customizada para o Range Input */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--primary-color);
      border-radius: 50%;
      border: 2px solid var(--surface-color);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: var(--primary-color);
      border-radius: 50%;
      border: 2px solid var(--surface-color);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    input[type="range"]:hover::-webkit-slider-thumb {
        background-color: #fff;
    }
    input[type="range"]:hover::-moz-range-thumb {
        background-color: #fff;
    }
    
    input[type="range"]:disabled {
        cursor: not-allowed;
        opacity: 0.5;
    }

    /* Mensagem de Status */
    #status {
      margin-top: 1rem;
      font-style: italic;
      color: var(--text-secondary-color);
      min-height: 1.2em; /* Evita que a página "pule" quando o texto aparece */
    }
  </style>

</head>

  <body>
    <h1>
      Real-time object detection w/
      <a href="https://github.com/WongKinYiu/yolov9" target="_blank">YOLOv9</a>
    </h1>
    <div id="container">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="canvas" width="360" height="240"></canvas>
      <div id="overlay"></div>
    </div>
    <div id="controls">
      <div>
        <label>Image size</label>
        (<label id="size-value">128</label>)
        <br />
        <input
          id="size"
          type="range"
          min="64"
          max="256"
          step="32"
          value="128"
          disabled
        />
      </div>
      <div>
        <label>Threshold</label>
        (<label id="threshold-value">0.25</label>)
        <br />
        <input
          id="threshold"
          type="range"
          min="0.01"
          max="1"
          step="0.01"
          value="0.25"
          disabled
        />
      </div>
      <div>
        <label>Scale</label>
        (<label id="scale-value">0.5</label>)
        <br />
        <input
          id="scale"
          type="range"
          min="0.01"
          max="1"
          step="0.01"
          value="0.5"
          disabled
        />
      </div>
    </div>
    <label id="status"></label>

    <script type="module" src="/main.js"></script>
  </body>
</html>
